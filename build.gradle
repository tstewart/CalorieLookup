plugins {
    id 'java-library'
}

group 'io.github.tstewart.CalorieLookup'
version '1.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.tstewart:NutritionCalculator:master-SNAPSHOT'
}
